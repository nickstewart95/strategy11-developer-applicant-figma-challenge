<html>
	<head>
		<title>Strategy11 Developer Applicant Figma Challenge</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

	<body>
		<header>
			<div class="container">
				<navigation>
					<h1 class="logo"><a href="index.html"><img src="res/img/logo.png" alt="Business Directory Plugin"></a></h1>
					<a class="btn" href="#">Get Business Directory</a>
				</navigation>
				<h2>Very Tasty Title<br />About Restaurants<br />And Food</h2>
				<form>
					<input
						class="restaurant"
						name="restaurant"
						type="text"
						placeholder="Restaurant Name"
						aria-label="Restaurant Name"
					/>
					<div class="select-wrapper">
						<select class="location" aria-label=""Restaurant Location">
							<option value="all">All Locations</option>
							<option value="salt-lake">Salt Lake</option>
						</select>
					</div>
					<input type="submit" value="Search" />
				</form>
			</div>
		</header>
		<div class="content">
			<div class="container">
				<div class="row col-4">
					<a class="add" href="#">
						<svg aria-hidden="true" width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M19 34.8333C27.7445 34.8333 34.8334 27.7445 34.8334 19C34.8334 10.2555 27.7445 3.16667 19 3.16667C10.2555 3.16667 3.16669 10.2555 3.16669 19C3.16669 27.7445 10.2555 34.8333 19 34.8333Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M19 12.6667V25.3333" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M12.6667 19H25.3334" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>	
						<h3>Add<span>a category</span></h3>
					</a>
					<a class="italian" href="#">
						<span class="wrapper">
							<h3>Italian</h3>
							<h4>32 restaurants</h4>
						</span>
					</a>
					<a class="french" href="#">
						<span class="wrapper">
							<h3>French</h3>
							<h4>32 restaurants</h4>
						</span>
					</a>
					<a class="sweets" href="#">
						<span class="wrapper">
							<h3>Sweets</h3>
							<h4>32 restaurants</h4>
						</span>
					</a>
				</div>
				<div class="row col-3">
					<a class="mexican" href="#">
						<span class="wrapper">
							<h3>Mexican</h3>
							<h4>32 restaurants</h4>
						</span>
					</a>
					<a class="asian" href="#">
						<span class="wrapper">
							<h3>Asian</h3>
							<h4>32 restaurants</h4>
						</span>
					</a>
					<a class="coffee" href="#">
						<span class="wrapper">
							<h3>Coffee & Tea</h3>
							<h4>32 restaurants</h4>
						</span>
					</a>
				</div>
			</div>
		</div>
